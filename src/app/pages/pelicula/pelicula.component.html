<div *ngIf="movie" class="row">
    <div class="col-md-6">
        <img class="img-thumbnail" [src]="movie.poster_path | poster" [alt]="movie.title">
    </div>
    <div class="col-md-6">
        <h3 class="display-3">{{ movie.title }}</h3>
        <div class="row  text-white" >
            <div class="col-md-10">
                <star-rating [value]="movie.vote_average" checkedcolor="gold" totalstars="10" uncheckedcolor="grey" size="18px" readonly="false"></star-rating>
            </div>
            <div class="col-md-2">
                {{ movie.vote_average | number:'1.1-2' }}
            </div>
        </div>
        <p class=" mt-3">{{ movie.overview }}</p>
        <div class="row">
            <div class="col">
                <button (click)="location.back()" routerLinkActive="router-link-active"  class="btn btn-outline-danger">Regresar</button>
            </div>
        </div>
        <div *ngIf="cast" class="row mt-5">
            <div class="col">
                <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
            </div>
        </div>
    </div>
</div>
