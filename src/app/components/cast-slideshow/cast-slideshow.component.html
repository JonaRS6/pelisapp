<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div *ngFor="let actor of cast" class="swiper-slide text-white">
            <img class="img-thumbnail" [src]="actor.profile_path | poster" [alt]="actor.name">
            {{ actor.name }}
        </div>
    </div>

</div>
