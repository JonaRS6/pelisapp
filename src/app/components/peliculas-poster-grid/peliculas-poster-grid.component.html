<div class="row">
    <div (click)="onMovieClick( movie )" class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img class="img-fluid poster" [src]="movie.poster_path | poster ">
        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10">
                    <star-rating [value]="movie.vote_average" checkedcolor="gold" totalstars="10" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
                </div>
                <div class="col-2">
                    {{ movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
